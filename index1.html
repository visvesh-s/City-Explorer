<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style3.css">

	<title>Login Form - Pure Coding</title>
</head>
<body>
	<div class="container">
		<form action="index2.html" method="POST" class="login-email">
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Contact</p>
			<div class="input-group">
				<input class="contactus" placeholder="Name" type="type" name="name" value="" required> 
			</div>
			<div class="input-group">
				<input class="contactus" placeholder="Email" type="type" name="email" value="" required>
			</div>
            <div class="input-group">
				<input class="contactus" placeholder="Phone Number" type="type" name="phno" value="" required> 
			</div>
			<div class="input-group">
				<input class="contactus" placeholder="Message" type="type" name="message" value="" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn" >SUBMIT</button>
		</form>
	</div>
</body>
</html>
